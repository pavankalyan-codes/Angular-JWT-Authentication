<div
  [formGroup]="registerForm"
  class="m-auto d-flex flex-column justify-content-center vh-100"
>
  <div
    [class.alert-danger]="status === 'failure'"
    [class.alert-success]="status === 'success'"
    class="alert message"
    role="alert"
  >
    {{ message }}
  </div>
  <div class="d-flex col-12">
    <div class="col-2"></div>
    <div class="mb-3 col-8">
      <input
        type="email"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="col-2"></div>
  </div>

  <div class="mb-3">
    <div class="d-flex col-12">
      <div class="col-2"></div>
      <div class="col-8">
        <input
          type="password"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Password"
          formControlName="password"
        />
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="mb-3">
    <div class="d-flex col-12">
      <div class="col-2"></div>
      <div class="col-8">
        <input
          type="password"
          class="form-control"
          id="formGroupExampleInput3"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="register()">Register</button>
  </div>
  <div class="mt-3 text-center">
    <span>
      Already have an account? <a [routerLink]="['/login']">Login</a>
    </span>
  </div>
</div>
